<!DOCTYPE html>
<html>
    <head>
        <title>JackyCCC's GitHub Page</title>
        <style>
            body{
                background: black;
                color: #CCC;
                text-align: center;
            }
            a:link{
                color: #CCC;
                text-decoration: none;
            }
            li{
                list-style-type: none;
            }
            ul{
                padding-inline-start: 0;
            }
            ul.spotify li{
                line-height: 50px;

            }
            ul.spotify li a:hover{
                background: #1fc75a;
            }
            ul.spotify li a:active{
                background: #0e5828;
            }
        </style>
    </head>
    <body>
        <h2>Tools for Spotify</h2>
        <ul class="spotify">
            <li><a href="spotifyWeeklyDiscoverSaver">Spotify Discover Weekly Saver</a></li>
